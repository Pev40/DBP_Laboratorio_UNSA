<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
    <title>Laboratorio Nª1</title>
</head>

<body>
    <header id="header">
        <img src="../LAB_01/css/img/v1.png">
        <h1>Mi WEB</h1>
    </header>
    <aside id="barra1" class="barra">
        <p></p>
    </aside>

    <div id="seccion_principal">
        <form id="form"  method="GET">
            <div id="datos_usuario">
                <label for="t_nombre">Nombre: </label>
                <input id="t_nombre" maxlength="50" minlength="3" type="text">
                <br />
                <label for="t_apellidos">Apellidos: </label>
                <input minlength="3" maxlength="50" type="text" id="t_apellido">
                <br />
                <label for="sel_sexo">Sexo: </label>
                <select id="sel_sexo">
                    <option value="H">Hombre</option>
                    <option value="M">Mujer</option>
                </select>
                <br />
                <label for="sel_ciudad">Ciudad</label>
                <select id="sel_ciudad">
                    <option value="Arequipa">Arequipa</option>
                    <option value="Lima">Lima</option>
                    <option value="Cusco">Cusco</option>
                    <option value="Puno">Puno</option>
                </select>
                <br />
                <label id="txtt_descripcion">Descripción</label>
                <textarea name="txtt_descripcion"
                    placeholder="Descrpcion del pasajero">Ingrese una descripción</textarea>
                <br />

                <label for="e_mail">Correo: </label>
                <input type="email" id="e_mail">
                <br />
            </div>
            <div id="confirmaciones">
                <input type="checkbox" checked>
                <label>Deseo recibir información sobre novedades y ofertas </label>
                <br />
                <input type="checkbox">
                <label>Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre
                    protección
                    de
                    datos</label>
                <br />
                <div class="clearfix"></div>
            </div>
            <button>Enviar</button>

        </form>
    </div>
    <div class="clearfix"></div>

    <footer>
        <h3>&copy;Todos los derechos reservados</h3>
        <h3>Desarrollado por PEv40</h3>
    </footer>

</body>

</html>
